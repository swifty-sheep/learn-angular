<div class="card">
    <div class="content">
        <span>
            {{ subject }}
            <button type="button" [disabled]="state === TaskState.Finish">
                編輯
            </button>
        </span>
        <span [class.doing]="state === TaskState.Doing" [class.finish]="state === TaskState.Finish">
            {{ stateDesc }}
        </span>

    </div>

    <div class="button">
        <span>
          <button type="button" (click)="onSetTaskState(TaskState.None)">
            未完成
          </button>
          <button type="button" (click)="onSetTaskState(TaskState.Doing)">
            進行中
          </button>
          <button type="button" (click)="onSetTaskState(TaskState.Finish)">
            已完成
          </button>
        </span>
        <span [ngSwitch]="state">
          <ng-container *ngSwitchCase="TaskState.Doing">
            預計完成日期：{{ expectDate }}
          </ng-container>
          <ng-container *ngSwitchCase="TaskState.Finish">
            實際完成日期：{{ finishedDate }}
          </ng-container>
          <ng-container *ngSwitchDefault>預估等級：{{ level }}</ng-container>
        </span>
      </div>
</div>
